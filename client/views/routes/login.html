<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>inOrder</title>
    <!--styles -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Fredoka+One">
    <link rel="stylesheet" type="text/css" href="/vendors/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/styles/animate.css">
    <link rel="stylesheet" type="text/css" href="/vendors/ng-sortable.css">
    <link rel="stylesheet" type="text/css" href="/vendors/ng-sortable.style.css">
    <link rel="stylesheet" type="text/css" href="/assets/styles/style.css">

    <!--scripts-->
    <script type="text/javascript" src="/vendors/angular.min.js"></script>
    <script type="text/javascript" src="/vendors/angular-route.min.js"></script>
    <script type="text/javascript" src="/vendors/ng-sortable.js"></script>
    <script type="text/javascript" src="/assets/scripts/app.min.js"></script>
    <script type="text/javascript" src="/assets/scripts/factories/data.min.js"></script>
    <script type="text/javascript" src="/assets/scripts/controllers/controller.min.js"></script>

</head>

<body>
<div class="well bigDiv">

<div class="mainBody container-fluid">
    <div class="row">
        <div class="logoDiv col-md-2">
            <img src="/assets/views/Drawing.png" alt="logo">
        </div>
        <div class="categoryTitleDiv col-md-7">
            <p>Login</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 headerDiv">
        </div>
    </div>

    <div class="mainBody container-fluid">
        <h3>Log In To Play</h3>
        <form method="POST" action="/login">
            <div class="formDiv">
                <label for="username"><h4>Username: </h4></label>
                <input type="text"
                       id="username"
                       name="username"
                       size="50"
                       ng-model="playername"
                       required
                       autofocus/><br>

                <label for="password"><h4>Password: </h4></label>
                <input type="password"
                       id="password"
                       name="password"
                       size="50"
                       required/><br>

                <button class="buttonClass" type="submit">Log In</button>
            </div>
        </form>
    </div>

</div>
    </div>
</body>
</html>
