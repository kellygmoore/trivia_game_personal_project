<div class="mainBody container">
        <div class="row">
            <div id="logoDiv" class="col-md-2">
                <img src="/assets/views/Drawing.png" alt="logo">
            </div>
            <div id="categoryTitleDiv" class="col-md-7">
                <p>Choose A Category</p>
            </div>
            <div id="pointsDifficultyDiv" class="col-md-2">
                <p>Total Points <span class="ptsSpan">{{newCatValues.runningTotal}}</span></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10 headerDiv"></div>
        </div>

        <div class="categoryListDiv row">
            <div class="col-md-11">
                <div ng-repeat="cat in trivia" ng-if="cat.category != null">
                    <h3 class="animated rotateIn"><button ng-click="playCategory(cat)" ng-disabled="cat.disabled" class="linkButton">
                        <img ng-show="cat.showRibbon" src="/assets/views/passCat.png" alt="Category completed">{{cat.category}}</button></h3>
                </div>
            </div>
        </div>
</div>
