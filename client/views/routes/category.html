

<div class="mainBody">
        <div class="row topDiv">
            <div class="logoDiv col-md-2 col-sm-12">
                <img class="smallLogo" src="/assets/views/Drawing.png" alt="logo">
            </div>
            <div class="categoryTitleDiv col-md-8 col-sm-12">
                <p>Choose A Category</p>
            </div>
            <div class="pointsDifficultyDiv col-md-2 col-sm-12">
                <h4>Total Points <span class="ptsSpan">{{newCatValues.runningTotal}}</span></h4>
            </div>
        </div>
        <div class="row">
            <div class="headerDiv"></div>
        </div>

        <div class="categoryListDiv row">
            <div class="col-md-12">
                <div ng-repeat="cat in trivia" ng-if="cat.category != null">
                    <h3 class="animated rotateIn"><button ng-click="playCategory(cat)" ng-disabled="cat.disabled" class="linkButton">
                        <img ng-show="cat.showRibbon" src="/assets/views/passCat.png" alt="Category completed">{{cat.category}}</button></h3>
                </div>
            </div>
        </div>
        <!--<div ng-hide="showGameOver">-->
            <!--<h3>You completed all the categories!</h3>-->
            <!--<a href="#start">Go to Home Page</a>-->
        <!--</div>-->
</div>
