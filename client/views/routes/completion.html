<div class="mainBody container-fluid">
    <div class="row topDiv">
        <div class="logoDiv col-md-2">
            <img class="smallLogo" src="/assets/views/Drawing.png" alt="logo">
        </div>
        <div class="categoryTitleDiv col-md-8">
            <p>Category Complete</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 headerDiv">
        </div>
    </div>

    <div class="mainBody">
        <div class="row">
            <div class="col-md-11 messageDiv categoryListDiv">
                <h2 class="animated tada">Congratulations!</h2>
                <div>
                    <h3><span id="orange"></span>You passed the <span id="green">{{completionObject.cat}}</span> category and<br>
                    earned <span class="ptsSpan">{{totPts}}</span> points!</h3>
                </div>
            </div>
        </div>

        <div class="loginOrRegisterDiv row">
            <div class="col-md-4 col-md-offset-1">
                <h3><a href="#category" ng-click="updateCatPage(totPts, completionObject.cat)">Choose A New Category</a></h3>
            </div>
            <div class="col-md-4 col-md-offset-2">
                <h3><a href="#start">Go Home</a></h3>
            </div>
        </div>

    </div>
</div>
