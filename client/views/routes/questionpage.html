<!--<div ng-controller="MainCtrl">-->

    <div class="container">
        <div class="row">
            <div id="logoDiv" class="col-md-2">
                <img src="/assets/views/Drawing.png" alt="logo">
            </div>
            <div id="categoryTitleDiv" class="col-md-6">
                <p>{{catObject.category}}</p>
            </div>
            <div id="pointsDifficultyDiv" class="col-md-2">
                <p>Points <span class="ptsSpan">{{catObject.points}}</span></p>
                <p>Difficulty <span id="diffSpan">{{catObject.difficulty}}</span></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10 headerDiv">
            </div>
        </div>
    </div>

    <div class="mainBody">
        <div class="gameDiv row">
            <div id="middle" class="col-md-4">
                <h1>{{catObject.question}}</h1>
                <div class="buttonDiv">
                    <!--ng-model="answerSolution"-->
                    <button class="buttonClass" ng-click="checkAnswers()">Check Order</button><br>
                </div>
                <div class="correctStatusDiv">
                    <p ng-hide="trueOrFalse" id="showNumberCorrect">{{counter}}/5 are in the correct order</p><br>
                </div>
                <div class="moveOnDiv"><br>
                    <p ng-hide="showNextArrow">inOrder Success!</p>
                    <p ng-hide="showNextArrow" id="showNextArrow">Next Question<img src="assets/views/nextarrow.png" alt="next arrow"</p>
                </div>
            </div>

            <div class="container-fluid col-md-4 col-md-offset-2">
                <ul ng-model="question1" as-sortable="sortableOptions">
                    <li ng-repeat="answer in question1" as-sortable-item class="as-sortable-item answerBlocks">
                        <div as-sortable-item-handle class="as-sortable-item-handle sortElement" style="height:50px">
                            <span data-ng-bind="answer.name"></span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
<!--</div>-->
