<div class="mainBody container-fluid">
        <div class="row">
            <div class="logoDiv col-md-2">
                <img src="/assets/views/Drawing.png" alt="logo">
            </div>
            <div class="categoryTitleDiv col-md-7">
                <p>{{category}} Woot!</p>
            </div>
            <div class="pointsDifficultyDiv col-md-2">
                <p>Points <span class="ptsSpan">{{catPoints}}/{{catObject.points}}</span></p>
                <p>Difficulty <span id="diffSpan">{{catObject.difficulty}}</span></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 headerDiv">
            </div>
        </div>
</div>

    <div class="mainBody">
        <div class="gameDiv row">
            <div id="middle" class="col-md-4 col-md-offset-1">
                <h2 class="animated fadeInLeft">{{catObject.question}}</h2>
                <button class="buttonClass animated bounceInUp" ng-disabled="disableAnswers" ng-click="checkAnswers()">Check Order</button><br>
                <p ng-hide="trueOrFalse" class="showNumberCorrect animated infinite pulse">{{counter}}/5 are in the correct order</p>
                <p ng-hide="noPointsMsg" class="showNumberCorrect2 animated infinite pulse">Sorry! <br>You are out of points for this question!</p>
                <h4 ng-hide="showSuccessMsg" class="animated tada">inOrder Success!</h4>

            </div>

            <div class="container-fluid col-md-3">
                <ul ng-model="catObject.randomAnswerArray" as-sortable="sortableOptions" is-disabled="disableAnswers">
                    <li ng-repeat="answer in catObject.randomAnswerArray" as-sortable-item class="as-sortable-item answerBlocks">
                        <div as-sortable-item-handle class="as-sortable-item-handle sortElement">
                            <span data-ng-bind="answer.ans"></span>
                        </div>
                    </li>
                </ul>
            </div>

        <div class="col-md-3" ng-hide="showSolution">
            <ul ng-model="randomArray">
                <li ng-repeat="solution in randomArray" class="solutionBlocks">
                    <div class="solutionDiv animated flipInX">
                        <span> --- {{solution.sol}}</span>
                    </div>
                </li>
            </ul>
        </div>

        </div>
        <div class="row">
            <div ng-hide="showNextArrow" class="showNextArrow col-md-11"><a href="" ng-click="nextQuestion(trivia[nextCatObjectIndex])">Next Question
                <img src="assets/views/nextarrow.png" alt="next arrow" class="animated infinite pulse"></a>
            </div>
            <div ng-hide="showNextCatArrow" class="showNextArrow col-md-11"><a href="#completion" ng-click="playNewCat((totalPoints+catPoints), category)">Complete Category
                <img src="assets/views/nextarrow.png" alt="next arrow" class="animated infinite pulse"></a>
            </div>
        </div>
    </div>
