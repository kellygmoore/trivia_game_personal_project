
    <div class="container">
        <div class="row">
            <div id="logoDiv" class="col-md-2">
                <img src="/assets/views/Drawing.png" alt="logo">
            </div>
            <div id="categoryTitleDiv" class="col-md-7">
                <p>{{category}}</p>
            </div>
            <div id="pointsDifficultyDiv" class="col-md-2">
                <p>Points <span class="ptsSpan">{{catPoints}}/{{catObject.points}}</span></p>
                <p>Difficulty <span id="diffSpan">{{catObject.difficulty}}</span></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-11 headerDiv">
            </div>
        </div>
    </div>

    <div class="mainBody">
        <div class="gameDiv row">
            <div id="middle" class="col-md-4 col-md-offset-1">
                <h1 class="animated fadeInLeft">{{catObject.question}}</h1>

                    <button class="buttonClass animated bounceInUp" ng-disabled="disableAnswers" ng-click="checkAnswers()">Check Order</button><br>

                    <p ng-hide="trueOrFalse" id="showNumberCorrect" class="animated infinite pulse">{{counter}}/5 are in the correct order</p><br><br>

                    <h4 ng-hide="showNextArrow" class="animated tada">inOrder Success!</h4>

            </div>

            <div class="container-fluid col-md-3">  <!--col-md-offset-1-->
                <ul ng-model="catObject.randomAnswerArray" as-sortable="sortableOptions" ng-disabled="disableAnswers">
                    <li ng-repeat="answer in catObject.randomAnswerArray" as-sortable-item class="as-sortable-item answerBlocks">
                        <div as-sortable-item-handle class="as-sortable-item-handle sortElement">
                            <span data-ng-bind="answer.ans"></span>
                        </div>
                    </li>
                </ul>
            </div>

        <div class="col-md-2" ng-hide="showSolution">
            <ul ng-model="catObject.solutionArray">
                <li ng-repeat="solution in catObject.solutionArray" class="solutionBlocks">
                    <div class="solutionDiv animated flipInX">
                        <span> --- {{solution}}</span>
                    </div>
                </li>
            </ul>
        </div>
        </div>
        <div class="row">
            <div ng-hide="showNextArrow" class="showNextArrow col-md-11"><a href="" ng-click="nextQuestion(trivia[nextCatObjectIndex])">Next Question
                <img src="assets/views/nextarrow.png" alt="next arrow" class="animated infinite pulse"></a>
            </div>
            <div ng-hide="showNextCatArrow" class="showNextArrow col-md-11"><a href="#completion" ng-click="playNewCat(totalPoints, category)">Complete Category
                <img src="assets/views/nextarrow.png" alt="next arrow" class="animated infinite pulse"></a>
            </div>
        </div>
    </div>
