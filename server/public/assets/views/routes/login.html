<div class="container-fluid">
    <div class="row">
        <div id="logoDiv" class="col-md-2">
            <img src="/assets/views/Drawing.png" alt="logo">
        </div>
        <div id="categoryTitleDiv" class="col-md-7">
            <p>Login</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-11 headerDiv">
        </div>
    </div>

    <div class="mainBody">
        <form method="POST" action="/login">
            <div class="formDiv">
                <label for="username"><h3>Username: </h3></label>
                <input type="text" id="username" name="username" size="50" required autofocus>
            </div>
            <div class="formDiv">
                <label for="password"><h3>Password: </h3></label>
                <input type="text" id="password" name="password" size="50" required>
            </div>
            <div class="formDiv">
                <button class="buttonClass" type="submit">Log In</button>
            </div>
        </form>
    </div>

</div>
