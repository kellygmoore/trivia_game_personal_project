<div class="container-fluid">
    <div class="row">
        <div id="logoDiv" class="col-md-2">
            <img src="/assets/views/Drawing.png" alt="logo">
        </div>
        <div id="categoryTitleDiv" class="col-md-7">
            <p>Register</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-11 headerDiv">
        </div>
    </div>

    <div class="mainBody">
        <form method="POST" action="/register">
            <h3>Create a Player Account</h3>
            <div class="formDiv">
                <label for="firstnamePlayer"><h3>First Name: </h3></label>
                <input type="text" id="firstnamePlayer" name="namePlayer" size="50" required autofocus>
            </div>
            <div class="formDiv">
                <label for="lastnamePlayer"><h3>Last Name: </h3></label>
                <input type="text" id="lastnamePlayer" name="namePlayer" size="50" required autofocus>
            </div>
            <div class="formDiv">
                <label for="emailPlayer"><h3>Email Address: </h3></label>
                <input type="email" id="emailPlayer" name="emailPlayer" size="50" required>
            </div>
            <div class="formDiv">
                <label for="username"><h3>Username: </h3></label>
                <input type="text" id="username" name="username" size="50" required>
            </div>
            <div class="formDiv">
                <label for="passwordinput"><h3>Password: </h3></label>
                <input type="password" id="passwordinput" name="password" size="50" required><br><br>
                <label for="passwordinput2"><h3>Repeat password: </h3></label>
                <input type="password" id="passwordinput2" name="password2" size="50" required>
            </div>
            <div class="formDiv">
                <button type="submit" class="buttonClass">Register</button>
            </div>
        </form>
    </div>

</div>
